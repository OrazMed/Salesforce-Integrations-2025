<template>
        <lightning-card  title="QuickBooks Invoice Manager">

            <template if:true={isLoading}>
                <div class="exampleHolder">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <div class="slds-grid slds-grid_vertical">
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="number" name="Amount" label="Line Amount" formatter="currency" step="0.01" value={amount} onchange={handleInputChange}></lightning-input>
                </div>
                
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input type="email" name="Billing Email" label="Billing Email" value={billingEmail} onchange={handleInputChange} required></lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-record-picker
                        label="Quickbooks Customer"
                        placeholder="Search Quickbooks Customer"
                        object-api-name="QB_Customer__c"
                        onchange={handleCustomerSelection}
                        required="true"
                    ></lightning-record-picker>
                </div>

                <template if:true={selectedCustomerQBId}>
                    <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                        <lightning-input name="Customer Ref No" label="Customer Ref No" value={selectedCustomerQBId} readonly></lightning-input>
                    </div>
                </template>

                <div class="slds-col slds-p-around_small">
                    <lightning-button variant="brand" label="Create" title="Create Quickbooks Invoice" onclick={handleCreateInvoice} class="slds-m-left_x-small" disabled={isButtonDisabled}></lightning-button>
                </div>

            </div>

        </lightning-card>
</template>
